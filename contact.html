<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | My Portfolio</title>
    <!-- CSS styles -->
    <style>
      /* set to default style */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      /* styling for the header and navigation */
      header {
        background-color: #333;
        color: white;
        padding: 1em;
      }
      header nav ul {
        list-style: none;
        text-align: center;
      }
      header nav ul li {
        display: inline;
        margin: 0 15px;
      }
      header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      header nav ul li a:hover {
        text-decoration: underline;
      }

      /* styling the main content section */
      main {
        padding: 20px;
        text-align: center;
      }
      .contact {
        max-width: 600px;
        margin: 0 auto;
        text-align: left;
      }

      /* Styling for the contact form */
      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      form label,
      form input,
      form textarea,
      form button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      form input,
      form textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      form button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      form button:hover {
        background-color: #218838;
      }

      /* Styling for the footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- the navigation menu linking to other pages -->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- main content for the contact form section -->
    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="#">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <!-- button to Submit the form -->
          <button type="submit">Send</button>
        </form>
        <p id="formMessage"></p>
        <!-- validation result message -->
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Israel Iyoha</p>
    </footer>

    <!-- JavaScript file for the form validation and basic interactivity -->
    <script src="script.js"></script>
  </body>
</html>
