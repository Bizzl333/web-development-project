<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metadata for character encoding and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title of my webpage -->
    <title>Home | My Portfolio</title>

    <!-- CSS styling -->
    <style>
      /* set to default style */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      /* styling for the header and navigation */
      header {
        background-color: #333;
        color: white;
        padding: 1em;
      }

      /* navigation menu list styling */
      header nav ul {
        list-style: none;
        text-align: center;
      }

      header nav ul li {
        display: inline;
        margin: 0 15px;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      header nav ul li a:hover {
        color: #ffd700;
        text-decoration: none;
      }

      /* main content section styling */
      main {
        padding: 20px;
        text-align: center;
        margin-bottom: 60px;
      }

      .hero {
        padding: 50px 20px;
        background: linear-gradient(to bottom, #eaeaea, #ccc);
      }

      .hero h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 18px;
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        header nav ul li {
          display: block;
          margin: 10px 0;
        }

        .hero {
          padding: 20px 10px;
        }

        .hero h1 {
          font-size: 24px;
        }

        .hero p {
          font-size: 16px;
        }
      }

      /* footer styling */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <!-- header section with navigation links -->
    <header>
      <nav>
        <ul>
          <!-- navigation links to other pages -->
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- main content section -->
    <main>
      <!-- section with introduction -->
      <section class="hero">
        <h1>Welcome to Israel Iyoha's Portfolio</h1>
        <p>
          Explore my journey and skills I have gained at Kennesaw State
          University as a Cybersecurity student.
        </p>
      </section>
    </main>

    <!-- Footer section -->
    <footer>
      <p>&copy; 2024 Israel Iyoha</p>
    </footer>
  </body>
</html>
